apiVersion: v1
kind: Service
metadata:
  name: {{ include "e2e-sample-delivery.fullname" . }}
  labels:
    {{- include "e2e-sample-delivery.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "e2e-sample-delivery.selectorLabels" . | nindent 4 }}
